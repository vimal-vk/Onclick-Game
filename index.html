<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onclick Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-div">
    <header>
      <h1>Onclick Game</h1>
    </header>
    <nav class="navbar">
      <div class="navbar-brand">
        <h3>Games</h3>
      </div>
      <div class="navbar-content">
        <ul class="navbar-list">
          <li class="navbar-item"><a href="">Home</a></li>
          <li class="navbar-item"><a href="">Explore</a></li>
          <li class="navbar-item"><a href="">Contact</a></li>
        </ul>
      </div>
    </nav>
    <div class="grid-container">
      <div class="grid-item">
        <div class="flex-item">
          <h1>Play the Onclick Game</h1>
          <h2>Get your name on leaderboard</h2>
          <p>please enter your name and start the game</p>
        </div>
        <table class="flex-item" id="table">
          <tr>
            <th>Rank</th>
            <th>Player name</th>
            <th>Clicks</th>
          </tr>
        </table>
      </div>
      <div class="grid-item">
        <h4>Enter a username</h4>
        <input type="text" name="player">
        <div id="error-name">
        </div>
        <button type="button" id="submit-button" onclick="getName()" class="submit-button disabled">Submit</button>
        <p id="success-msg" class="display-none">Name saved. Now you can play</p>
      </div>
      <div class="grid-item">
        <h3>Number of clicks :<span id="click-number"></span></h3>
        <button type="button" id="click-button" onclick="clickGame()" class="disabled">CLICK</button>
      </div>
    </div>
    <footer class="">
      <h5>Copyright &copy by vimal kumar</h5>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
